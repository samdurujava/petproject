<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8"/>
        <title>Pet Form</title>
    </head>

    <div class="container">
        <h1>Pet Info</h1>
    </div>

    <body>
    <form action="#"
          th:action="@{/process}"
          th:object="${pet}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        Pet Name :<input type="text" th:field="*{petname}" />
        <span th:if="${#fields.hasErrors('petname')}"
              th:errors="*{petname}"></span><br />
        <br />
        Pet Color: <input type="text" th:field="*{color}" />
        <span th:if="${#fields.hasErrors('color')}"
              th:errors="*{color}"></span><br />
        <br />
        Date Lost: <input type="text" th:field="*{dateLost}" />
        <span th:if="${#fields.hasErrors('dateLost')}"
              th:errors="*{dateLost}"></span><br />
        <br />
        Phone: <input type="text" th:field="*{contactPhone}" /><br />
        <span th:if="${#fields.hasErrors('contactPhone')}"
              th:errors="*{contactPhone}"></span><br />
        <br />
        Pet Description: <input type="text" th:field="*{description}" /><br />
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><br />
        <br />
        <input type="submit" value="Submit" />
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</div>


</html>
